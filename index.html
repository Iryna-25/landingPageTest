<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <ul class="login">
                <li>
                    <img class="logo" src="/images/svg/logo.svg" alt="logo" width="300" height="20">
                </li>
                <li>
                    <!-- <form action=""> -->
                        <div class="container-login">
                            <div class="login-email-wrapper">
                                <input class="input-login" type="email" id="emailField" placeholder="Email">
                                <span id="errorEmailLogin"></span>
                            </div>
                            
                            <div class="login-password-wrapper">
                                <input class="input-login" type="password" placeholder="Password" id="passwordField">
                                <a href="">Forgot your password?</a>
                                <span id="errorPasswordLogin"></span>  
                            </div>

                            <button type="button" id="logBtn">Log in</button>
                        </div> 
                    <!-- </form> -->
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>StarCompany DESIGNS, MANUFACTURES AND</h1>
                <h2>Launches Advanced Rockets and  Spacecrafts</h2>
            </div>
        </section>

        <section class="container container-form">
            <form id="regForm" action="">                
                <div class="register" >
                    <div style="overflow:auto;">
                        <div style="float:right;">
                            <button type="button" id="prevBtn" onclick="nextPrev(-1)"> 
                                <p> <i class="arrow left"></i> </p>
                            </button>
                        </div>
                    </div>

                    <div class="wrapper-input tab" >
                        <div class="input-group">
                            <label for="prof">Who are you?</label>
                            <select name="profession" id="prof" oninput="this.className = ''">
                                <option value="engineer"> Engineer </option>
                                <option value="business"> Business</option>
                                <option value="development"> Development </option>
                                <option value="executive"> Executive </option>
                                <option value="office manager/PA"> Office Manager/PA </option>
                                <option value="accouManager"> AccouManager </option>
                            </select>
                        </div>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="age"> What is your age? </label>
                            <select name="age" id="age" oninput="this.className = ''">
                                <option value="18"> 18 </option>
                                <option value="19"> 19 </option>
                                <option value="20"> 20 </option>
                                <option value="21"> 21 </option>
                                <option value="22"> 22 </option>
                            </select>
                        </div>
                        <span id="errorAge"> </span>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="location"> I am from </label>
                            <input 
                                oninput="this.className = ''"
                                type="text" 
                                name="location" 
                                id="text" 
                                placeholder="New Roads, 70760"
                            />
                        </div>
                        <p>E.g.: New Roads or 70760 <br> We donâ€™t use postal addresses to contact members directly!</p> 
                        <span id="errorLocation"> </span>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="email">Your email adress
                                <input 
                                    oninput="this.className = ''"
                                    type="email" 
                                    name="emailForm" 
                                    id="emailForm" 
                                    placeholder="Input your email"
                                />
                            </label>
                        </div>
                        <span id="errorEmailForm"> </span>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="password">Create your password</label>
                            <input
                                oninput="this.className = ''"
                                type="password" 
                                name="passwordForm" 
                                id="passwordForm" 
                            />
                        </div>
                        <p>By clicking the button above you agree to our Terms of Use and </p>
                        <span id="errorPasswordForm"> </span>
                    </div>
                    
                    <div style="overflow:auto;">
                        <div style="float:right;">
                            <button 
                                type="button" 
                                id="nextBtn" 
                                onclick="nextPrev(1)"> 
                            </button> 
                        </div>
                    </div>
                </div>

                <div class="step-wrapper">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
