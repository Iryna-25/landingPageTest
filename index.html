<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <ul class="sign-in">
                <li>
                    <img class="logo" src="/images/svg/logo.svg" alt="logo" width="300" height="20">
                </li>
                <li>
                    <input 
                    class="input-sing-in" type="email" placeholder="Email">
                    <!-- <span id="errorEmail"> </span> -->
                </li>
                <li>
                    <input class="input-sing-in" type="password" placeholder="Password">
                    <p>Forgot password?</p>
                </li>

                <li>
                    <button class="btn btn-login" id="sbBtn" 
                    onclick="nextPrev(1)">Log in</button>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>StarCompany DESIGNS, MANUFACTURES AND</h1>
                <h2>Launches Advanced Rockets and  Spacecrafts</h2>
            </div>
        </section>

        <section class="container container-form">
            <form id="regForm" action="">                
                <!-- One "tab" for each step in the form: -->
                <div class="register" >
                    <div style="overflow:auto;">
                        <div style="float:right;">
                            <button type="button" id="prevBtn" onclick="nextPrev(-1)"> 
                                <p> <i class="arrow left"></i> </p>
                            </button>
                        </div>
                    </div>

                    <div class="wrapper-input tab" >
                        <div class="input-group">
                            <label for="prof">Who are you?</label>
                            <select name="profession" id="prof" oninput="this.className = ''">
                                <option value="engineer"> Engineer </option>
                                <option value="business"> Business</option>
                                <option value="development"> Development </option>
                                <option value="executive"> Executive </option>
                                <option value="office manager/PA"> Office Manager/PA </option>
                                <option value="accouManager"> AccouManager </option>
                            </select>
                        </div>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="age"> What is your age? </label>
                            <select name="age" id="age" oninput="this.className = ''">
                                <option value="18"> 18 </option>
                                <option value="19"> 19 </option>
                                <option value="20"> 20 </option>
                                <option value="21"> 21 </option>
                                <option value="22"> 22 </option>
                            </select>
                        </div>
                        <span id="errorAge"> </span>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="location"> I am from </label>
                            <input 
                                oninput="this.className = ''"
                                type="text" 
                                name="location" 
                                id="location" 
                                placeholder="New Roads, 70760"
                            />
                        </div>
                        <p>E.g.: New Roads or 70760 <br> We donâ€™t use postal addresses to contact members directly!</p> 
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="emailBox">Your email adress
                                <input 
                                    oninput="this.className = ''"
                                    class="email"
                                    type="email" 
                                    name="email" 
                                    id="email" 
                                    placeholder="Input your email"
                                />
                            </label>
                        </div>
                        <span id="errorEmail"> </span>
                    </div>

                    <div class="wrapper-input tab">
                        <div class="input-group">
                            <label for="password">Create your password</label>
                            <input
                                oninput="this.className = ''"
                                type="password" 
                                name="password" 
                                id="password" 
                            />
                        </div>
                        <p>By clicking the button above you agree to our Terms of Use and </p>
                    </div>
                    
                    <div style="overflow:auto;">
                        <div style="float:right;">
                            <button 
                                type="button" 
                                id="nextBtn" 
                                onclick="nextPrev(1)"> 
                            </button> 
                        </div>
                    </div>
                </div>
                
                <!-- Circles which indicates the steps of the form: -->
                <div class="step-wrapper">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
        </section>

            <div class="container">
                <input type="email" id="emailField">
                <br />
                <button id="buttonEmail">Check validation</button>
                <div id="responseEmail"></div>
            </div>
            <div class="container">
                <input type="tel" id="telField">
                <br />
                <button id="buttonTel">Check validation</button>
                <div id="responseTel"></div>
            </div>
            <div class="container">
                <input type="text" id="textField">
                <br />
                <button id="buttonText">Check validation</button>
                <div id="responseText"></div>
            </div>
        </section> -->
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
